<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de línea debajo del texto</title>
    <style>
        .linea-roja {
            border-bottom: 2px solid red; /* Línea roja debajo del texto */
        }

        .linea-verde {
            border-bottom: 2px solid green; /* Línea verde debajo del texto */
        }
    </style>
</head>
<body>
    <p>hola buenos días este es un día <span class="linea-roja">especial</span> lleno de <span class="linea-verde">vida</span></p>
</body>
</html>
